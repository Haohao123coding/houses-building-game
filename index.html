<html lang = "zh-CN">
    <head>
        <meta charset="UTF-8">
        <script src="gameMain.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "start-board">
            <h1>房屋建造游戏</h1>
            <button onclick="showDifficulty()" class = "btnblue">开始游戏</button>
        </div>
        <div class = "difficulty-board" style="display: none;">
            <h2>难度选择</h2>
            <button onclick="startGame(1)" class = "btngreen">简单</button>
            <button onclick="startGame(2)" class = "btnyellow">普通</button>
            <button onclick="startGame(3)" class = "btnorange">困难</button>
            <button onclick="startGame(4)" class = "btnred">极难</button>
            <button onclick="backToStart()" class = "btnblue">返回主菜单</button>
        </div>
        <div class = "allocate-board" style="display: none;">
            <h2>额外资源分配</h2>
            <div class = "allocate-items">
                <div class = "allocate-item">
                    <label for="wood">木头：</label>
                    <input type="number" id="wood" min="0" max="10" value="0">
                </div>
                
            </div>
        </div>
    </body>
</html>
